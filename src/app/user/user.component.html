<div class="container">
  <div class="row">
    <div class="col-sx-12">
      <label>User Component</label>

      <input
        type="text"
        class="form-control"

        [(ngModel)]="userName"> <!--two way binding syntax-->

      <button
        class="btn btn-danger"
        [disabled]="userName==='' "
        (click)="createUser ()">Reset User</button>

      <p>{{userStatus}}</p>
    </div>
  </div>
</div>
